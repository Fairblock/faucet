<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faucet for FairyRing Testnet</title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1674527932956409860/ja7Woiz6_400x400.jpg" />
    <meta name=”robots” content="index, follow">
    <meta name="description" content="Uniform Faucet Tool For Cosmos SDK Blockchains - Powered By Ping.pub">
    <meta></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <main class="container-md">
        <div class="py-5 text-center">
          <img id="logo" class="d-block mx-auto mb-4" style="max-width: 250px;" src="https://pbs.twimg.com/profile_images/1674527932956409860/ja7Woiz6_400x400.jpg" :alt="`${testnet} Faucet`">
          <h1><span id="testnet">{{ testnet }}</span> Faucet</h1>
          <p class="lead">Dear, Fairies! <br>
              Welcome to {{ testnet }}! Are you looking for some tokens to start? 
          </p>
        </div>
        <div class="row g-5">
          <div class="input-group">
              <span class="input-group-text">
                <select v-model="selectedToken" @change="onChange()">
                  <option v-for="c in currencies">{{c.coinDenom}}</option>
                </select>
              </span>
              <input id="address" class="form-control" :placeholder="placeholder" v-model="address" name="address">
              <button type="button" class="btn btn-secondary d-flex flex-row " @click="requestToken(this)">
                <span>
                  <span id="button-loading" class="spinner-border spinner-border-sm mt-1 mr-1" style="display:none" role="status" aria-hidden="true"></span>
                </span>
               <span class="sr-only">Request Token</span>
              </button>
          </div>
        </div>
  
        <div id="message" v-html="message"></div>
  
      </main>
    
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="my-2"> Faucet Address: {{ faucet }}, <br> Balance: {{ balance.amount }} {{balance.denom}}</p>
        <p class="mb-1">&copy; 2022 Built By <a href="https://ping.pub">Ping.pub</a><span id="deployer" v-html="deployer"></span></p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://github.com/ping-pub/faucet.git">Deploy a new instance?</a></li>
        </ul>
      </footer>
    </div>
    <script type="module">
      import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      createApp({
        data() {
          return {
            message: '',
            testnet: 'FairyRing Testnet',
            logo: 'https://pbs.twimg.com/profile_images/1674527932956409860/ja7Woiz6_400x400.jpg',
            deployer: '',
            address: '',
            chain: '',
            conf: {},
            balance: {},
            tokens: [],
            selectedToken: {},
            currencies: [],
          }
        },
        created() {
          fetch("/config.json").then(response => response.json()).then(data => {
            this.conf = data
            this.testnet = data.name
            this.logo = data.logo
            this.chain = data.blockchain
            this.tokens = data.tokens
            this.selectedToken = data.currencies[0].coinDenom
            this.currencies = data.currencies

            this.onChange()
            if(data.deployer) {
                this.deployer = `, Hosted By ${data.deployer}`
            }

            if (!window.keplr) {
              return
            }
            window.keplr.experimentalSuggestChain({
              chainId: this.chain,
              rpc: data.endpoint.rpc,
              api: data.endpoint.api,
              chainName: this.testnet,
              stakeCurrency:
                { coinDenom: "STAKE", coinDecimals: 0, coinMinimalDenom: "stake" },
              bip44: { coinType:118 },
              feeCurrencies: [],
              currencies: this.currencies,
              bech32Config:
                {
                  bech32PrefixAccAddr: data.prefix,
                  bech32PrefixAccPub: data.prefix + "pub",
                  bech32PrefixValAddr: data.prefix + "valoper",
                  bech32PrefixValPub: data.prefix + "valoperpub",
                  bech32PrefixConsAddr: data.prefix + "valcons",
                  bech32PrefixConsPub: data.prefix + "valconspub",
                },
            })
              .then(() => window.keplr.enable(this.chain))
              .then(() => window.keplr.getKey(this.chain))
              .then(result => {
                this.address = result.bech32Address
              })
          }).catch(err => console.error) 
        },
        computed: {
          placeholder() {
            if(this.conf.sample) {
              return `Input an address (e.g.: ${this.conf.sample[this.chain]}) to received tokens`
            } else {
              return 'Input an address to received tokens'
            }
          },
          faucet() {
            return this.conf.sample? this.conf.sample[this.chain] : ''
          }
        },
        methods: {
          findSelectedTokenMinimalDenom(selectedToken) {
            for (var i = 0; i < this.currencies.length; i++) {
              if (this.currencies[i].coinDenom == selectedToken) {
                return this.currencies[i].coinMinimalDenom
              }
            }
            return null
          },
          onChange() {
            this.balance = {} // reset balance
            const denom = this.findSelectedTokenMinimalDenom(this.selectedToken)
            if (denom == null) {
              return
            }
            fetch(`/balance/${denom}`).then(r => r.json()).then(balance => {
              this.balance = balance
            })
          },
          requestToken(obj) {
            if (this.address) {
              // button state
              obj.disabled = true
              document.getElementById("button-loading").style.display = 'block';
              const denom = this.findSelectedTokenMinimalDenom(this.selectedToken)
              if (denom == null) {
                return
              }
              fetch(`/send/${this.address}/${denom}`).then(response => response.json()).then(data => {
                  // button state
                  obj.disabled = false
                  document.getElementById("button-loading").style.display = 'none';
                  // show result
                  this.message = `
                  <div class="alert alert-${data.result.code ===0? 'success': 'danger'} alert-dismissible show fade mt-2" role="alert">
                      <li>${data.result.code ===0? 'Token sent': 'Request failed'}</li>
                      <textarea class="form-control mt-1" rows="5" style="background-color:transparent">${JSON.stringify(data, null, 2)}</textarea>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  `
              });
            } else {
                this.message = '<span class="text-danger">Address is required</span>'
            }
          }
        }
      }).mount('#app')
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
    </script>
  </body>
</html>
